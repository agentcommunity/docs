site_name: "AID Specification"
site_url: https://docs.agentcommunity.org/aid/
docs_dir: aid

# Repository
repo_url: https://github.com/agentcommunity/docs
edit_uri: edit/main/aid/

# Theme
theme:
  name: material
  favicon: https://www.agentcommunity.org/favicon.ico
  logo: assets/logo.svg
  font:
    text: Inter
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
    view: fontawesome/brands/markdown
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      logo: assets/logo-white.svg
      primary: black
      accent: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      logo: assets/logo-white.svg
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - content.action.view
    - navigation.indexes
    - navigation.instant
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - content.diagram

# Plugins
plugins:
  - search
  - meta
  - tags
  - social:
      cards: true

# Markdown Extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed
  - toc:
      permalink: true
      toc_depth: 3
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

# Versioning
extra:
  version:
    provider: mike
  tags:
    NEW: new


# Navigation
nav:
  - 'Introduction': 'index.md'
  - 'Design Rationale': 'rationale.md'
  - 'Specification': 'spec-v1.md'
  - 'JSON Schema': 'aid.schema.json'
  - 'aid Generator / Resolver': 'https://aid.agentcommunity.org'

# Extra assets (same as main)
extra_css:
  - stylesheets/custom.css
